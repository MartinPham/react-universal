image: node:latest

pages:
  cache:
    paths:
    - node_modules/
 
  stage: deploy
  script:
  - npm install --global yarn
  - yarn
  - yarn cli:build
  - yarn server:build:all
  - rm -rf public
  - mv build-browser public
  - ls -la public
  artifacts:
    paths:
    - public # mandatory, other folder won't work
  only:
  - master # or dev, the branch you want to publish